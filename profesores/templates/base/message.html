<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'javascript/messageEffects.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
<div id="general_box">
    <header>
        <h1 id="title"><a href="{% url 'profesores:teachers_home'%}" id="url_title">TutorLink</a></h1>
        <div id="picture" id="user-img" onclick="accountpanel()"></div> 
        <div id="search_block">
           <form method="POST" id="search_form">
                {% csrf_token %}
                <button id="search_btn">
                 <span class="material-symbols-outlined">search</span>
                </button>
                {{ form3 }}
           </form>
        </div>
     </header>
    <div id="root_content">
        <div id="left_column">
            <button id="button1" onclick="Effect1()">Redactar</button>
            <ul id="menu-tools">
                   <li id="tool" class="tools">
                      <p id="incoming" class="hyperlinks">Bandeja de Entrada</p>
                   </li>
                   <li id="tool2" class="tools">
                      <p id="notwanted" class="hyperlinks">correos no deseados</p>
                   </li>
                   <li class="tools">
                      <p id="deleted" class="hyperlinks">borradores</p>
                   </li>
                   <li class="tools">
                      <p id="deleted-items" class="hyperlinks">elementos eliminados</p>
                   </li>
                   <li class="tools">
                      <p id="files" class="hyperlinks">Archivos</p>
                   </li>
                   <li class="tools">
                      <p id="notes" class="hyperlinks">Notas</p>
                   </li>
                   <li class="tools">
                      <p id="talks" class="hyperlinks">Conversasiones</p>
                   </li>
                   <li class="tools">
                      <p id="junk" class="hyperlinks">junk</p>
                   </li>
                   <li class="tools">
                   <p class="hyperlinks">trash</p>
                </li>
            </ul>
        </div>
    <div id="container">
        <div id="folder-container">
            <div id="incoming" class="folders">
                <p id="incomingmsg" class="mssgs">Incoming</p>
            </div>
            <div id="outbox" class="folders">
                <p id="incomingmsg" class="mssgs">Outbox</p>
            </div>
            <div id="others" class="folders">
                <p id="incomingmsg" class="mssgs">other</p>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
