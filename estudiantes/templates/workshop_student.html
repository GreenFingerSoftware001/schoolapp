<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

               <li class="parts">

        </div>

               <form method="POST" id="homeworkform" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form }}
                  <input type="submit" name="sub_button", id="submit_homework" value="Subir">
              </form>
        </div>

    </div>

</div>

</html>
