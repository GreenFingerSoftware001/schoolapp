   {% load static %}
    <header>
       <link rel="stylesheet" href="{% static 'css/header.css' %}">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <!---icons -->
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
       <!--icons-->
       <script src="{% static 'javascript/desk.js' %}"></script>
       <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
       <h1 id="title">Educocity</h1>
       <div id="picture"></div> 
       <div id="search_block">
          <form method="POST" id="search_form">
               {% csrf_token %}
               <button id="search_btn">
                  <span class="material-symbols-outlined">search</span>
               </button>
               <input type="search" name="searcher" id="search_field" placeholder="Buscar">
          </form>
       </div>
    </header>
