<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/public.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="{% static 'javascript/t_effect.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div id="general_box">
      <header>
         <h1 id="title">Educocity</h1>
         <div id="picture"></div>
         <div id="search_block">
            <form method="POST" id="search_form">
                 {% csrf_token %}
                 <button id="search_btn">
                    <span class="material-symbols-outlined">search</span>
                 </button>
                 <input type="search" name="searcher" id="search_field" placeholder="Buscar">
            </form>
         </div>
      </header>
      <div id="root_content">
         <div id="left_column">
            <ul id="menu_feature">
               <li class="parts">
                  <a href="{% url  'estudiantes:students-home'%}" class="hyperlink"> <span class="material-symbols-sharp">home</span>Inicio</a>
               </li>
               <li class="parts">
                  <a href="{% url 'profesores:teachers_messages' %}" class="hyperlink"> <span class="material-symbols-sharp">chat</span>messages</a>
               </li>
               <li class="parts">
                  <a href="{% url 'profesores:desktop' %}" class="hyperlink"><span class="material-symbols-sharp">work</span>workshop</a>
               </li>

               <li class="parts">
                  <a href="{% url  'profesores:co-workers' %}" class="hyperlink"><span class="material-symbols-sharp">group</span>Friends</a>
               </li>
               <li class="parts">

                  <p class="hyperlink"><span class="material-symbols-sharp">notifications</span>Notificaciones</p>
               </li>
               <li class="parts">
                  <a href="{% url 'profesores:teacher_perfil' %}" class="hyperlink"><span class="material-symbols-sharp">person</span>Perfil</a>
               </li>
               <li class="parts" onclick="menu_hidden">
                  <p class="hyperlink"> <span class="material-symbols-sharp">more_vert</span>Mas</a>
               </li>
            </ul>
        </div>
            <div id="data">
                <div id="user_block">
                   {% block user_data %} {% endblock %}
                </div>
                <div id="user_content">
                   <ul id="user_data">
                      <li class="data_info">
                         <p class="info">Tareas</p>
                      </li>
                      <li class="data_info">
                         <p class="info">Examenes</p>
                      </li>
                      <li class="data_info">
                         <p class="info">Notas</p>
                      </li>
                   </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
